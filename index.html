        const colors = ["rgb(246,166,178)", "rgb(144,210,216)", "rgb(255,225,146)", "rgb(166,214,199)", "rgb(245,180,127)"];

        function getRandomColor(excludeColor) {
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === excludeColor);
            return newColor;
        }

        function displayWeekContent(weekIndex, button) {
            const week = activities[weekIndex];
            const weekStartDate = new Date(week.week.match(/\((Starting .+)\)/)[1]);
            const babyAge = getBabyAge(weekStartDate);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'week-content';
            contentDiv.innerHTML = `
                <h2>${week.week}</h2>
                <p class="baby-age">Baby is <span>${babyAge.days}</span> days, <span>${babyAge.weeks}</span> weeks, <span>${babyAge.months}</span> months old</p>
                <div class="card">
                    <h2>Tasks</h2>
                    <ul>
                        ${week.items.map((item, index) => `<li><span class="task-title">${item.task}</span>: ${item.description}</li>`).join('')}
                    </ul>
                </div>
                <div class="card">
                    <h2>Milestones</h2>
                    <ul>
                        ${week.milestones.map((item, index) => `<li><span class="milestone-title">${item.milestone}</span>: ${item.description}</li>`).join('')}
                    </ul>
                </div>
                <div class="card">
                    <h2>Tips & Tricks</h2>
                    <ul>
                        ${week.tips.map((item, index) => `<li><span class="tip-title">${item.tip}</span>: ${item.description}</li>`).join('')}
                    </ul>
                </div>
            `;

            const existingContent = document.querySelector('.week-content');
            if (existingContent) {
                existingContent.remove();
            }

            button.after(contentDiv);
        }

        function populateWeekList() {
            const weekListDiv = document.getElementById('weekList');
            let lastColor = null;
            activities.forEach((week, index) => {
                const button = document.createElement('button');
                button.textContent = week.week;
                const color = getRandomColor(lastColor);
                button.style.backgroundColor = color;
                lastColor = color;
                button.onclick = () => displayWeekContent(index, button);
                weekListDiv.appendChild(button);
            });
        }

        populateWeekList();
    </script>
</body>
</html>
